<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktionsuhr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="clock" class="clock">00:00:00</div>
        <div id="status" class="status"></div>
        <div id="progress-container" class="progress-container hidden">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="connection-status" class="connection-status">Verbinde mit Server...</div>
    </div>
    <!-- Fügen Sie folgende Audiodateien hinzu:
         - start-alert.mp3: Ton für Pausenbeginn
         - end-alert.mp3: Ton für Pausenende -->
    <audio id="start-alert" preload="auto">
        <source src="start-alert.mp3" type="audio/mpeg">
    </audio>
    <audio id="end-alert" preload="auto">
        <source src="end-alert.mp3" type="audio/mpeg">
    </audio>
    <script src="app.js"></script>
</body>
</html>
