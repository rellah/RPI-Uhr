<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktionsuhr</title>
    <link rel="icon" type="image/png" href="favicon-gong.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <div id="clock" class="clock">00:00:00</div>
            <div id="status" class="status"></div>
            <div id="progress-container" class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
        <div class="footer">
            <div id="connection-status" class="connection-status">
                <span id="status-connected">✓</span>
                <span id="status-warning">⚠️</span>
                <span id="status-error">✗</span>
            </div>
        </div>
    </div>
    <!-- Fügen Sie folgende Audiodateien hinzu:
         - break-start.mp3: Ton für Pausenbeginn
         - break-end.mp3: Ton für Pausenende -->
    <audio id="start-alert" preload="auto">
        <source src="break-start.mp3" type="audio/mpeg">
    </audio>
    <audio id="end-alert" preload="auto">
        <source src="break-end.mp3" type="audio/mpeg">
    </audio>
    <script src="app.js"></script>
</body>
</html>
